<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- font cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container border border-3 mb-3 mt-5 w-15 bg-light">
    
    <h1 class="text-center p-4 "><i class="fa-brands fa-github"></i>
        <br>
        Sign in to GitHub
        


    </h1>
    
    <h4 class="text-center border border-3 m-3 bb-4 ms-1 t-3 mt-1 w-15  ">
        <label class="container-fluid pt-3 pb-2 "   for="email">Username or email address</label>
    <br>
    <input class="form-control" type="text">
    <br>
   <span> <label class="pt-3 pb-2" for="password">Password</label></span>
    <a  href="">Forgot password</a>
    <br>
    <input class="form-control" type="password">
    <br>
    <div class="m-3 text-center d-grid">
        <button class="btn btn-success form-control"> Sign in</button></div>


    <br>
    <h4 class="container border border-3 text-center">New to GitHub? <a href="">Create an account</a></h4>
    <br><br><br><br><br>
    <div class="container">
        <h6 class="text-center text-secondary">Terms  <span>Privacy</span>  <span>Security</span></h6>
    </div>
    
    </div>
